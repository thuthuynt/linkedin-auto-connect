<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; width: 300px; padding: 15px; }
    h3 { margin-top: 0; text-align: center; }
    .input-group { margin-bottom: 10px; }
    label { display: block; font-size: 12px; margin-bottom: 3px; }
    input, textarea { width: 95%; padding: 5px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
    .checkbox-group { display: flex; align-items: center; margin-bottom: 10px; }
    .checkbox-group input { width: auto; margin-right: 8px; }
    .checkbox-group label { margin-bottom: 0; }
    .button-group { display: flex; justify-content: space-between; margin-top: 15px; }
    button { width: 48%; padding: 10px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; }
    #startBtn { background-color: #0a66c2; }
    #stopBtn { background-color: #e74c3c; }
    #status { text-align: center; margin-top: 10px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    #status a { color: #0a66c2; text-decoration: none; }
    #status a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h3>LinkedIn Auto Connect</h3>
  <div class="input-group"><label for="minDelay">Min Delay (ms)</label><input type="number" id="minDelay" value="3000"></div>
  <div class="input-group"><label for="maxDelay">Max Delay (ms)</label><input type="number" id="maxDelay" value="7000"></div>
  <div class="input-group"><label for="maxRequests">Max Requests (-1 for unlimited)</label><input type="number" id="maxRequests" value="-1"></div>
  
  <!-- CHANGE 1: Removed 'checked' attribute -->
  <div class="checkbox-group"><input type="checkbox" id="sendNote"><label for="sendNote">Add a note to invitation</label></div>
  
  <!-- CHANGE 2: Emptied the 'value' attribute -->
  <div class="input-group"><label for="message">Connection Message</label><textarea id="message" rows="4"></textarea></div>
  
  <div class="button-group"><button id="startBtn">Start</button><button id="stopBtn">Stop</button></div>
  <div id="status">Author: <a href="https://www.linkedin.com/in/thuthuynt54/" target="_blank">@thuthuynt54</a></div>
  <script src="popup.js"></script>
</body>
</html>
